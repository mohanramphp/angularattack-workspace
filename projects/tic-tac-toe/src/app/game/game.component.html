<div class="game">
  <div class="game-board">
    <app-board [stopPlay]="(stopPlay$ | async)" [squares]="(squares$ | async)" (reset)="handleReset()"
      (coinPlacement)="handleCoinMovement($event)">
    </app-board>
  </div>
  <div class="game-info">
    <div>
      <div class="status">{{(status$ | async)}}</div>
    </div>
    <ol>
      <li *ngFor="let record of (history$ | async);let step = index;">
        <button (click)="jumpTo(step)">{{step ? 'Go to move #' + step : 'Go to game start'}}</button>
      </li>
    </ol>
  </div>
</div>
